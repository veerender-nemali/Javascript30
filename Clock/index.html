  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clock">
      <!-- <div class="clock-numbers"> -->
      <div class="hour-1 hour">1</div>

      <div class="hour-3 hour">3</div>
      <div class="hour-4 hour">4</div>
      <div class="hour-5 hour">5</div>
      <div class="hour-6 hour">6</div>
      <div class="hour-7 hour">7</div>
      <div class="hour-8 hour">8</div>

      <div class="hour-10 hour">10</div>
      <div class="hour-11 hour">11</div>
      <div class="hour-12 hour">12</div>
